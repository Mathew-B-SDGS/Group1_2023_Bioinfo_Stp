<!-- sample_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample List</title>
</head>

<body>

    <h1>Sample List</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            {% for s in sample %}
            <tr>
                <td>{{ s.patient_id }}</td>
                <td>{{ s.patient_name }}</td>
                <td>{{ s.which_testcase }}</td>
                <td><a href="/sample/{{ s.patient_id }}">View</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>

</html>
